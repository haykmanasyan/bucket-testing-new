<!doctype html>
<html>
<head>
    <title>View Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 90%;
            max-height: 90%;
        }
        .links {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="{{ url }}" alt="{{ filename }}">
    <div class="links">
        <p><a href="{{ url }}">Download</a></p>
        <p><a href="/">Back to list</a></p>
    </div>
</body>
</html>
