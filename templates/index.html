<!doctype html>
<html>
<head>
    <title>Upload and View PNG Files</title>
</head>
<body>
    <h1>Upload new PNG File</h1>
    <form method=post enctype=multipart/form-data action="/upload">
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <a href="{{ url_for('view_file', filename=image) }}">{{ image }}</a> | 
                <a href="https://storage.googleapis.com/{{ bucket_name }}/{{ image }}" target="_blank">Download</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
